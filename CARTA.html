<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para mi amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8e8f2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Roboto', sans-serif; /* Fuente general */
        }

        /* Estilos de secciones */
        .seccion {
            display: none;
            background-color: #fff;
            width: 100%;
            max-width: 600px;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(221, 160, 221, 0.3);
            text-align: center;
        }

        .seccion-1 {
            display: block;
            text-align: center;
            width: 100%;
        }

        .mostrar {
            display: block !important;
        }

        /* Estilos de texto */
        .titulo-principal {
            color: #d63384;
            font-size: 2.5rem;
            line-height: 1.4;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
            font-family: 'Dancing Script', cursive; /* Fuente decorativa */
            font-weight: 700;
        }

        .frase {
            color: #333;
            font-size: 1.3rem;
            line-height: 1.8;
            margin: 20px 0;
            font-family: 'Dancing Script', cursive; /* Fuente decorativa */
        }

        .texto-largo {
            color: #333;
            font-size: 1rem;
            line-height: 1.8;
            text-align: justify;
            margin: 20px 0;
            font-family: 'Dancing Script', cursive; /* Fuente decorativa */
        }

        .pregunta {
            color: #d63384;
            font-size: 1.5rem;
            margin: 30px 0;
            font-family: 'Dancing Script', cursive; /* Fuente decorativa */
            font-weight: bold;
        }

        /* Estilos de fotos */
        .foto-contenedor {
            margin: 20px 0;
            text-align: center;
        }

        .foto-personalizada {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(214, 51, 132, 0.2);
        }

        .foto-texto {
            font-family: 'Dancing Script', cursive; /* Fuente decorativa */
            color: #d63384;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        /* Estilos de corazones clicables */
        .corazon-continuar {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .corazon-icono {
            width: 50px;
            height: 50px;
            background-color: #dc3545;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: latir 0.8s infinite alternate;
        }

        .texto-continuar {
            font-family: 'Dancing Script', cursive; /* Fuente decorativa */
            color: #dc3545;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .corazon-continuar:hover {
            transform: scale(1.1);
        }

        /* Estilos de botones */
        .opciones {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Dancing Script', cursive; /* Fuente decorativa */
            font-weight: 700;
        }

        .btn-si {
            background-color: #d63384;
            color: white;
        }

        .btn-si:hover {
            background-color: #b02a68;
            transform: scale(1.05);
        }

        .btn-no {
            background-color: #6c757d;
            color: white;
            position: relative;
        }

        /* Estilos de pantalla final */
        .pantalla-final {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #d63384;
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 100;
        }

        .texto-final {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-family: 'Dancing Script', cursive; /* Fuente decorativa */
            font-weight: 700;
        }

        .corazon-flotante {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: flotar 3s ease-in-out infinite;
        }

        /* Animaciones */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes latir {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes flotar {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(360deg); }
        }
